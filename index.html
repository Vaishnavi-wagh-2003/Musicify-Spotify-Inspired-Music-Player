<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Musicify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><i class="fas fa-home"></i>Home</li>
                    <li><i class="fas fa-search"></i>Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <i class="fas fa-music"></i>
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <i class="fas fa-bars hamburger"></i>
                        <i class="fas fa-chevron-left"></i>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            
            <div class="spotifyPlaylists">
                                

                <h1> <img width="28"  src="favicon.ico" alt=""> Musicify Playlists</h1>
                
                <div class="cardContainer"></div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                            <img class="song-cover" src="img/music.svg" alt="cover">
                            <div class="song-details">
                                <span class="song-title">Select a song</span>
                                <span class="song-artist">Artist</span>
                            </div>
                            <i class="far fa-heart"></i>
                        </div>
                        
                        <div class="songbuttons">
                            <i class="fas fa-random control-icon"></i>
                            <i class="fas fa-step-backward" id="previous"></i>
                            <div class="play-pause-container">
                                <i class="fas fa-play" id="play"></i>
                            </div>
                            <i class="fas fa-step-forward" id="next"></i>
                            <i class="fas fa-repeat control-icon"></i>
                        </div>
                        
                        <div class="timevol">
                            <div class="songtime">0:00 / 0:00</div>
                            <div class="volume">
                                <i class="fas fa-volume-up"></i>
                                <div class="range">
                                    <input type="range" min="0" max="100" value="80">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
